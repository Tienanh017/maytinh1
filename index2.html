<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .calculator {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #screen {
      width: 100%;
      height: 60px;
      text-align: right;
      font-size: 2rem;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    button {
      font-size: 1.5rem;
      padding: 20px;
      border: none;
      background-color: #444;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    button:nth-child(19) {
      grid-column: span 2; /* Để nút "=" chiếm hai cột */
    }
  </style>
  <script>
    // Hiển thị các ký tự lên màn hình khi người dùng nhấn nút
    function appendToScreen(value) {
      document.getElementById("screen").value += value;
    }

    // Xóa màn hình khi nhấn nút C
    function clearScreen() {
      document.getElementById("screen").value = "";
    }

    // Tính toán và hiển thị kết quả khi nhấn nút =
    function calculate() {
      try {
        let result = eval(document.getElementById("screen").value);
        document.getElementById("screen").value = result;
      } catch (e) {
        document.getElementById("screen").value = "Error";
      }
    }

    // Tính bình phương
    function square() {
      let currentValue = document.getElementById("screen").value;
      document.getElementById("screen").value = Math.pow(currentValue, 2);
    }
  </script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="screen" disabled>
    <div class="buttons">
      <button onclick="clearScreen()">C</button>
      <button onclick="appendToScreen('(')">(</button>
      <button onclick="appendToScreen(')')">)</button>
      <button onclick="appendToScreen('/')">/</button>
      <button onclick="appendToScreen('7')">7</button>
      <button onclick="appendToScreen('8')">8</button>
      <button onclick="appendToScreen('9')">9</button>
      <button onclick="appendToScreen('*')">*</button>
      <button onclick="appendToScreen('4')">4</button>
      <button onclick="appendToScreen('5')">5</button>
      <button onclick="appendToScreen('6')">6</button>
      <button onclick="appendToScreen('-')">-</button>
      <button onclick="appendToScreen('1')">1</button>
      <button onclick="appendToScreen('2')">2</button>
      <button onclick="appendToScreen('3')">3</button>
      <button onclick="appendToScreen('+')">+</button>
      <button onclick="appendToScreen('0')">0</button>
      <button onclick="appendToScreen('.')">.</button>
      <button onclick="square()">x²</button> <!-- Nút tính bình phương -->
      <button onclick="calculate()">=</button>
    </div>
  </div>
</body>
</html>
